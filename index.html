---
title: Visible Timer
---
<html>
<head>
    <title>Visible Timer</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <meta name="mobile-web-app-capable" content="yes">
<style>

</style>
</head>
<body class="stopped">

    <div id="welcome">
        <input id="startup" type="button" value="Click to setup">
    </div>

    <div id="timing" class="hidden">
        <a id="stop-reset-button" href="javascript:stopAndReset();">Stop &amp; Reset</a>
        <h1 id="note"></h1>
    </div>

    <div id="setup" class="hidden">
        <label for="seconds" class="hidden">Seconds</label>
            <input id="seconds" type="number" value="150" />

        <input id="go" type="submit" value="Go" />

        <div class="defaultTimes">
            <ul>
                <li><a href="javascript:setTimeLimitTo(10);">10</a></li>
                <li><a href="javascript:setTimeLimitTo(20);">20</a></li>
                <li><a href="javascript:setTimeLimitTo(150);">150</a></li>
            </ul>
        </div>

        <div class="version">revision: {{ site.github.build_revision | truncate: 8, "" }}</div>
    </div>

<!-- https://github.com/richtr/NoSleep.js -->
<script type="text/javascript" src="NoSleep.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
